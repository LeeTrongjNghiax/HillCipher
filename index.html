<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="eventListener.js" defer></script>
</head>
<body>
    <main>
        <h1>HILL ENCRYPTION</h1>
        <section>
            <div id="inputSection">
                <div id="plainTextSection">
                    <label for="plainText">Plain text:</label>
                    <textarea id="plainText" pattern="^[a-zA-Z]+$" rows="1">SATHISH</textarea>
                    <div class="button-list">
                        <button id="encrypt">Encrypt!</button>
                        <button id="plainTextClear">Clear</button>
                    </div>
                </div>
                <div id="keySection">
                    <label for="key">Key:</label>
                    <input type="text" name="key" id="key" pattern="^[a-zA-Z]+$" value="DBGF">
                    <div id="advanceSettingButton">Advance Setting</div>
                    <div id="advanceSetting">
                        <label for="" class="labelSection">TEMPLATE CHARACTER</label>
                        <div id="templateCharSection">
                            <label for="templateChar">Template Character: </label>
                            <input type="text" name="templateChar" id="templateChar" value="A" pattern="^\d$" maxlength="1" size="1">
                        </div>

                        <label for="" class="labelSection">CASE</label>
                        <div id="caseSection">
                            <div>
                                <input type="checkbox" name="case" id="" value="cs" checked>
                                <label for="case">Case Insensitive</label>
                            </div>
                        </div>

                        <label for="" class="labelSection">ALPHABET</label>
                        <div id="alphabetSection">
                            <div>
                                <input type="radio" name="alphabet" id="" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked>
                                <label for="alphabet">Use default alphabet (ABCDEFGHIJKLMNOPQRSTUVWXYZ)</label>
                            </div>
                            <div>
                                <input type="radio" name="alphabet" id="" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ ">
                                <label for="alphabet">Use default alphabet with space (ABCDEFGHIJKLMNOPQRSTUVWXYZ )</label>
                            </div>
                            <div>
                                <input type="radio" name="alphabet" id="customAlphabet" value="">
                                <label for="alphabet">Use custom alphabet</label>
                            </div>
                            <div>
                                <input type="text" name="alphabet" id="customAlphabetInput" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cipherTextSection">
                    <label for="cipherText">Cipher text:</label>
                    <textarea id="cipherText" pattern="^[a-zA-Z]+$" rows="1"></textarea>
                    <div class="button-list">
                        <button id="decrypt">Decrypt!</button>
                        <button id="cipherTextClear">Clear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
