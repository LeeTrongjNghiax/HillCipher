<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: monospace;
            color: #cecece;
            font-size: 30px;
        }

        body 
        section, 
        #inputSection, 
        .button-list, 
        #plainTextSection, 
        #keySection, 
        #cipherTextSection, 
        #advanceSetting, 
        #templateCharSection, 
        #alphabetSection, 
        #alphabetSection > div, 
        #caseSection, 
        #caseSection > div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            background: #050505;
        }

        main {
            width: 100%;
            padding: 1%;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin: 1%;
        }

        .labelSection {
            width: 100%;
            margin-left: 5%;
            font-weight: bolder;
        }

        #plainTextSection, 
        #keySection, 
        #cipherTextSection, 
        #advanceSetting, 
        #alphabetSection, 
        #caseSection {
            flex-direction: column;
        }

        #inputSection, .button-list {
            width: 90%;
        }

        #keySection {
            flex-basis: 40%;
        }

        #advanceSetting {
            width: 90%;
            overflow: hidden;
            background: #101010;
            max-height: 0;
            transition: max-height 0.2s;
        }

        #advanceSettingButton {
            width: 90%;
            margin: 5%;
            text-decoration: underline;
            text-align: center;
        }

        #alphabetSection, 
        #caseSection {
            width: 100%;
        }

        #templateCharSection, 
        #alphabetSection > div, 
        #caseSection > div {
            width: 90%;
            margin: 2% 0;
        }

        #templateCharSection > label, 
        #alphabetSection div label, 
        #caseSection div label {
            flex-basis: 90%;
        }

        #templateCharSection > input, 
        #alphabetSection div input[type=radio], 
        #caseSection div input {
            flex-basis: 10%;
        }

        label {
            font-size: 20px;
        }

        textarea, input {
            width: 90%;
            margin: 5% 0;
            background-color: #000;
            padding: 1%;
            resize: none;
        }

        button {
            padding: 1%;
            width: 100%;
        }

        #encrypt { background: green; }
        #decrypt { background: red; }
        #plainTextClear { background: black; }
        #cipherTextClear { background: black; }

        @media (width <= 1100px) {
            #inputSection {
                flex-direction: column;
                justify-content: center;
            }
            #keySection {
                padding: 1%;
            }
        }
    </style>
    <script>
        add = (a, b) => a + b;
        multi = (a, b) => a * b;
        mod = (a, b) => a % b;
        mod2 = (a, b) => ((b + a % b) % b);

        hasDuplicates = array => (new Set(array)).size !== array.length;

        gcd = (a, b) => {
            if (!b) return a;
            return gcd(b, a % b);
        }

        getBlindResult = (a, b, length) => {
            for (let x = 1; x <= length; x++) {
                if ((x * a) % length == b) {
                    return x;
                }
            }
        }

        isSquareNumber = num => {
            for (let i = 1; i <= num; i++)
                if (i * i == num) 
                    return true;
            return false;
        }

        stringToColumnMatrix = (string, row, mode = 0, arr) => {
            let m = []; 
            let index = 0;

            for (let i = 0; i < row; i++) {
                let k = index;
                m[i] = [];
                for (let j = 0; j < string.length / row; j++) {
                    if (mode == 0) {
                        m[i][j] = arr.indexOf(string[k], 0);
                    }
                    else
                        m[i][j] = string[k].codePointAt(0);
                    k += row;
                }
                index++;
            }

            return m;
        }

        stringToRowMatrix = (string, col, mode = 0, arr) => {
            let m = []; 
            let index = 0;

            for (let i = 0; i < string.length / col; i++) {
                m[i] = [];
                for (let j = 0; j < col; j++) {
                    if (mode == 0)
                        m[i][j] = arr.indexOf(string[index], 0);
                    else
                        m[i][j] = string[index].codePointAt(0);
                    index++;
                }
            }

            return m;
        }

        rowMatrixToString = (matrix, mode = 0, arr) => {
            let s = '';

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[0].length; j++) {
                    if (mode == 0)
                        s += arr[ matrix[i][j] ];
                    else 
                        s += String.fromCodePoint(matrix[i][j]);
                }
            }

            return s;
        }

        columnMatrixToString = (matrix, mode = 0, arr) => {
            let s = '';
            for (let i = 0; i < matrix[0].length; i++) {
                for (let j = 0; j < matrix.length; j++) {
                    if (mode == 0)
                        s += arr[ matrix[j][i] ];
                    else 
                        s += String.fromCodePoint(matrix[j][i]);
                }
            }

            return s;
        }

        numberBinaryMatrix = (number, matrix, expression) => matrix.map(
            x => x.map(
                y => expression(y, number)
            )
        )

        matrixMultiMatrix = (m1, m2) => {
            let m3 = [];
            for (let i = 0; i < m1.length; i++) {
                m3[i] = []
            }

            for (let i = 0; i < m1.length; i++) {
                for (let j = 0; j < m2[0].length; j++) {
                    let sum = 0
                    for (let k = 0; k < m2.length; k++) {
                        sum += m1[i][k] * m2[k][j];
                    }
                    m3[i][j] = sum;
                }
            }

            return m3;
        }

        transposeMatrix = matrix => matrix[0].map(
            (_, colIndex) => matrix.map(
                row => row[colIndex]
            )
        );

        smallerMatrix = (matrix, i, j) => {
            let matrix2 = [];

            matrix.map((row, x) => {
                if (x != i) {
                    let rows = [];
                    row.map((index, y) => {
                        if (y != j) {
                            rows.push(index);
                        }
                    })
                    matrix2.push(rows);
                }
            })

            return matrix2;
        }

        getDet = matrix => {
            if (matrix.length == 1) return matrix[0][0];
            let sum = 0;

            for (let i = 0; i < matrix.length; i++) {
                sum += Math.pow(-1, 1 + (i + 1)) * matrix[0][i] * getDet(smallerMatrix(matrix, 0, i));
            }

            return sum;
        }

        cofactorMatrix = matrix => {
            let c = Array(matrix.length).fill(null).map( () => Array(matrix.length).fill(null));

            matrix.map((row, i) => {
                row.map((_, j) => {
                    c[i][j] = Math.pow(-1, i + j) * getDet(smallerMatrix(matrix, i, j));
                })
            })
            
            return c;
        }

        inversedMatrix = matrix => {
            if (getDet(matrix) == 0) return null;

            return numberBinaryMatrix(
                1 / getDet(matrix), 
                transposeMatrix( cofactorMatrix(matrix) ), 
                multi
            )
        }

        encryptHill = (p, k, mode = 0, arr) => columnMatrixToString(
            numberBinaryMatrix(
                arr.length, 
                matrixMultiMatrix(
                    stringToRowMatrix(
                        k, 
                        Math.sqrt(k.length), 
                        mode, 
                        arr
                    ),
                    stringToColumnMatrix(
                        p, 
                        Math.sqrt(k.length), 
                        mode, 
                        arr
                    ), 
                ), 
                mod2
            ), 
            mode, 
            arr
        );

        decryptHill = (c, k, mode = 0, arr) => rowMatrixToString( 
            transposeMatrix( 
                numberBinaryMatrix(
                    arr.length, 
                    matrixMultiMatrix(
                        numberBinaryMatrix(
                            arr.length, 
                            numberBinaryMatrix( 
                                getBlindResult(
                                    (arr.length + getDet(
                                        stringToRowMatrix(
                                            k, 
                                            Math.sqrt(k.length), 
                                            mode, 
                                            arr
                                        )
                                    ) % arr.length) % arr.length, 
                                    1, 
                                    arr.length
                                ), 
                                numberBinaryMatrix( 
                                    arr.length, 
                                    transposeMatrix( 
                                        cofactorMatrix(
                                            stringToRowMatrix(
                                                k, 
                                                Math.sqrt(k.length), 
                                                mode, 
                                                arr
                                            )
                                        ) 
                                    ), 
                                    mod 
                                ), 
                                multi
                            ), 
                            mod2 
                        ), 
                        stringToColumnMatrix(
                            c, 
                            Math.sqrt(k.length), 
                            mode, 
                            arr
                        )
                    ), 
                    mod2
                ) 
            ), 
            mode, 
            arr
        );

        function resize() {
            this.style.height = 0;
            this.style.height = (this.scrollHeight) + "px";
        }

        isValidEncrypt = (p, k, t, a) => {
            if ( p.length < 1 ) {
                alert(`Please fill out plain text to encrypt`);
                return false;
            }

            if ( k.length < 1 ) {
                alert(`Please fill out key to encrypt`);
                return false;
            }

            if ( !isSquareNumber(k.length) ) {
                alert(`Key length is not a square number`);
                return false;
            }

            if ( t.length != 1 ) {
                alert(`Please chose 1 template character`);
                return false;
            }

            for (let i = 0; i < p.length; i++) {
                if ( a.indexOf(p[i], 0) == -1 ) {
                    alert(`Your alphabet does not include all of your character in plain text`);
                    return false;
                }
            }

            if ( hasDuplicates(a) ) {
                alert`Your alphabet has duplicate values`;
                return false;
            }

            if ( a.indexOf(t, 0) == -1 ) {
                alert(`Your alphabet does not include template character`);
                return false;
            }

            return true;
        }

        isValidDecrypt = (c, k, t, a) => {
            if ( c.length < 1 ) {
                alert(`Please fill out cipher text to encrypt`);
                return false;
            }

            if ( k.length < 1 ) {
                alert(`Please fill out key to encrypt`);
                return false;
            }

            if ( !isSquareNumber(k.length) ) {
                alert(`Key length is not a square number`);
                return false;
            }

            if ( Math.sqrt(k.length) % c.length != 0 && c.length % Math.sqrt(k.length) != 0 ) {
                alert(`Cipher length is not divisible by key length and vice versa`);
                return false;
            }

            if ( t.length != 1 ) {
                alert(`Please chose 1 template character`);
                return false;
            }

            for (let i = 0; i < c.length; i++) {
                if ( a.indexOf(c[i], 0) == -1 ) {
                    alert(`Your alphabet does not include all of your character in cipher text`);
                    console.log(c[i]);
                    return false;
                }
            }

            if ( hasDuplicates(a) ) {
                alert`Your alphabet has duplicate values`;
                return false;
            }

            if ( a.indexOf(t, 0) == -1 ) {
                alert(`Your alphabet does not include template character`);
                return false;
            }

            if (
                gcd(
                    (
                        a.length + getDet(
                            stringToColumnMatrix(
                                k, 
                                Math.sqrt( k.length ), 
                                0, 
                                a
                            )
                        ) % a.length
                    ) 
                    % a.length, 
                    a.length
                ) != 1
            ) {
                alert(`Cannot decrypt this cipher text using input key`);
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <main>
        <h1>HILL ENCRYPTION</h1>
        <section>
            <div id="inputSection">
                <div id="plainTextSection">
                    <label for="plainText">Plain text:</label>
                    <textarea id="plainText" pattern="^[a-zA-Z]+$" rows="1">SATHISH</textarea>
                    <div class="button-list">
                        <button id="encrypt">Encrypt!</button>
                        <button id="plainTextClear">Clear</button>
                    </div>
                </div>
                <div id="keySection">
                    <label for="key">Key:</label>
                    <input type="text" name="key" id="key" pattern="^[a-zA-Z]+$" value="DBGF">
                    <div id="advanceSettingButton">Advance Setting</div>
                    <div id="advanceSetting">
                        <label for="" class="labelSection">TEMPLATE CHARACTER</label>
                        <div id="templateCharSection">
                            <label for="templateChar">Template Character: </label>
                            <input type="text" name="templateChar" id="templateChar" value="A" pattern="^\d$" maxlength="1" size="1">
                        </div>

                        <label for="" class="labelSection">CASE</label>
                        <div id="caseSection">
                            <div>
                                <input type="checkbox" name="case" id="" value="cs" checked>
                                <label for="case">Case Insensitive</label>
                            </div>
                        </div>

                        <label for="" class="labelSection">ALPHABET</label>
                        <div id="alphabetSection">
                            <div>
                                <input type="radio" name="alphabet" id="" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" checked>
                                <label for="alphabet">Use default alphabet (ABCDEFGHIJKLMNOPQRSTUVWXYZ)</label>
                            </div>
                            <div>
                                <input type="radio" name="alphabet" id="" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ ">
                                <label for="alphabet">Use default alphabet with space (ABCDEFGHIJKLMNOPQRSTUVWXYZ )</label>
                            </div>
                            <div>
                                <input type="radio" name="alphabet" id="customAlphabet" value="">
                                <label for="alphabet">Use custom alphabet</label>
                            </div>
                            <div>
                                <input type="text" name="alphabet" id="customAlphabetInput" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cipherTextSection">
                    <label for="cipherText">Cipher text:</label>
                    <textarea id="cipherText" pattern="^[a-zA-Z]+$" rows="1"></textarea>
                    <div class="button-list">
                        <button id="decrypt">Decrypt!</button>
                        <button id="cipherTextClear">Clear</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const tx = document.getElementsByTagName("textarea");

        for (let i = 0; i < tx.length; i++) {
        tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
        tx[i].addEventListener("input", resize, false);
        }

        document.querySelector("#encrypt").addEventListener("click", () => {
            let arr = document.querySelector("#alphabetSection input:checked").value.split('');
            let temp = document.querySelector("#templateChar").value;
            let plain = document.querySelector("#plainText").value;
            let key = document.querySelector("#key").value;
            let cipherInput = document.querySelector("#cipherText");

            if ( document.querySelector("#caseSection input").checked ) {
                arr = document.querySelector("#alphabetSection input:checked").value.toUpperCase().split('');
                temp = temp.toUpperCase();
                plain = plain.toUpperCase();
                key = key.toUpperCase();
            }

            if ( isValidEncrypt(plain, key, temp, arr) ) {
                let s = plain;

                while ( s.length % Math.sqrt(key.length) != 0 )
                    s += temp;

                cipherInput.value = encryptHill( s, key, 0, arr )
            }
        });

        document.querySelector("#plainTextClear").addEventListener("click", () => {
            document.querySelector("#plainText").value = "";
        });

        document.querySelector("#advanceSettingButton").addEventListener("click", () => {
            let collapsible = document.querySelector("#advanceSetting");

            if ( collapsible.style.maxHeight )
                collapsible.style.maxHeight = null;
            else 
                collapsible.style.maxHeight = collapsible.scrollHeight * 3 + 'px';
        });

        document.querySelector("#customAlphabetInput").addEventListener("change", () => {
            document.querySelector("#customAlphabet").value = document.querySelector("#customAlphabetInput").value;
        })

        document.querySelector("#decrypt").addEventListener("click", () => {
            let arr = document.querySelector("#alphabetSection input:checked").value.split('');
            let temp = document.querySelector("#templateChar").value;
            let plainInput = document.querySelector("#plainText");
            let key = document.querySelector("#key").value;
            let cipher = document.querySelector("#cipherText").value;

            if ( document.querySelector("#caseSection input").checked ) {
                arr = document.querySelector("#alphabetSection input:checked").value.toUpperCase().split('');
                temp = temp.toUpperCase();
                key = key.toUpperCase();
                cipher = cipher.toUpperCase();
            }

            if ( isValidDecrypt(cipher, key, temp, arr) ) {
                let decryptValue = decryptHill( cipher, key, 0, arr );

                decryptValue = decryptValue.replace(new RegExp(temp + "+$", "g"), '');
                plainInput.value = decryptValue;
            }
        });

        document.querySelector("#cipherTextClear").addEventListener("click", () => {
            document.querySelector("#cipherText").value = "";
        });
    </script>
</body>
</html>
